services:
  logging-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SERVICE_NAME:-logging-microservice}
    ports:
      - "${PORT:-3367}:${PORT:-3367}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3367}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_STORAGE_PATH=/app/logs
      - LOG_ROTATION_MAX_SIZE=${LOG_ROTATION_MAX_SIZE:-100m}
      - LOG_ROTATION_MAX_FILES=${LOG_ROTATION_MAX_FILES:-10}
      - LOG_TIMESTAMP_FORMAT=${LOG_TIMESTAMP_FORMAT:-YYYY-MM-DD HH:mm:ss}
    volumes:
      - ${DOCKER_VOLUME_BASE_PATH:-./logs}/${SERVICE_NAME:-logging-microservice}/logs:/app/logs
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 30M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3367}/health"]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 10s

  # Web UI (landing + admin). On prod, nginx-microservice routes / to this and /api/ to logging-service.
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-https://auth.statex.cz}
    container_name: ${SERVICE_NAME:-logging-microservice}-frontend
    ports:
      - "${FRONTEND_PORT:-3368}:80"
    volumes:
      - ./web/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - logging-service
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 5s

networks:
  nginx-network:
    external: true
    name: ${NGINX_NETWORK_NAME:-nginx-network}
